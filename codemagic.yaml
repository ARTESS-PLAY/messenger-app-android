workflows:
  android-debug:
    name: Android Debug Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      java: 17

    scripts:
      - name: Build Debug APK
        script: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

    artifacts:
      - app/build/outputs/apk/debug/*.apk
